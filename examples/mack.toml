location = "var/deb/mack-1.0.rpm"

[control]
package      = "mack"
version      = "1.0"
license      = "MIT"
section      = "utils"
priority     = "optional"
arch         = "amd64"
vendor       = "midbel"
homepage     = "https://github.com/midbel/mack"
depends      = ["libc6"]
size         = 4181
summary      = "Manage binary pACKage made easy."
description  = """mack help you to create your binary package without \
any external dependencies

Features:

* create deb package
* create rpm package
* show package information
"""
maintainer   = {
  name  = "midbel",
  email = "midbel@foobar.com",
}
compiler = "go-1.10"

[[control.changelog]]
date = 2018-05-15T12:10:00Z
maintainer = {
  name = "midbel",
  email = "midbel@foobar.com",
}
changes = """
- build deb package(s) from configuration file
- build rpm package(s) from configuration file
"""


[[resource]]
source      = "bin/mack"
destination = "usr/bin/"
mode = 0755

[[resource]]
source = "src/github.com/midbel/mack/LICENSE"
destination = "usr/share/doc/mack/"
filename = "copyright"

