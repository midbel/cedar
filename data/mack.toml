[metadata]
package      = "packit"
version      = "1.0"
license      = "MIT"
section      = "utils"
priority     = "optional"
arch         = "x64_86"
vendor       = "midbel"
homepage     = "https://github.com/midbel/packit"
depends      = ["libc6"]
summary      = "Pack it"
description  = """packit help you to create your binary package without \
any external dependencies

Features:

* create deb package
* create rpm package
* show package information
"""
maintainer   = {
  name  = "midbel",
  email = "midbel@foobar.com",
}
compiler = "go-1.10"

[[changelog]]
date = 2018-05-15T12:10:00Z
maintainer = {
  name = "midbel",
  email = "midbel@foobar.com",
}
changes = """
- build deb package(s) from configuration file
- build rpm package(s) from configuration file
- merge rpm and deb command into one build command
"""


[[resource]]
source      = "bin/packit"
destination = "usr/bin/"
mode = 0755

[[resource]]
source = "src/github.com/midbel/packit/LICENSE"
destination = "usr/share/doc/mack/"
filename = "copyright"

[[resource]]
source      = "src/github.com/midbel/packit/data/packit.1"
destination = "usr/share/man/man1/"
compress    = true
filename    = "packit.1.gz"

[[resource]]
source      = "src/github.com/midbel/packit/data/packit.toml.5"
destination = "usr/share/man/man5/"
compress    = true
filename    = "packit.toml.5.gz"

[[resource]]
source      = "src/github.com/midbel/packit/data/mack.toml"
destination = "usr/share/doc/mack/examples/mack.toml"
